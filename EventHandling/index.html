<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="slider-container">
        <div class="slider">
          <div class="slide active">
            <img src="https://picsum.photos/id/10/600/400" alt="Image 1">
          </div>
          <div class="slide">
            <img src="https://picsum.photos/id/11/600/400" alt="Image 2">
          </div>
          <div class="slide">
            <img src="https://picsum.photos/id/12/600/400" alt="Image 3">
          </div>
          <div class="slide">
            <img src="https://picsum.photos/id/13/600/400" alt="Image 4">
          </div>
        </div>
        
        <button class="slider-btn prev">&#10094;</button>
        <button class="slider-btn next">&#10095;</button>
        
        <div class="dots">
          <span class="dot active" data-index="0"></span>
          <span class="dot" data-index="1"></span>
          <span class="dot" data-index="2"></span>
          <span class="dot" data-index="3"></span>
        </div>

        <div class="thumbnails">
            <img class="thumb" src="https://picsum.photos/id/10/600/400" alt="Thumbnail 1">
            <img class="thumb" src="https://picsum.photos/id/11/600/400" alt="Thumbnail 2">
            <img class="thumb" src="https://picsum.photos/id/12/600/400" alt="Thumbnail 3">
            <img class="thumb" src="https://picsum.photos/id/13/600/400" alt="Thumbnail 4">
        </div>
    </div>

      <script src="script.js"></script>

  </body>
</html>
